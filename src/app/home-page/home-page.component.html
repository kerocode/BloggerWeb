
  <div class="divider-new">
    <h2 class="h2-responsive wow ">Most Popular</h2>
  </div>
<section id="best-features">
  <div class="row">

    <div class="col-md-4" *ngFor="let post of posts;let index = index">

      <a [routerLink]="['/article', post.id]" class="no-line">
        <div class="card wow " style="margin-bottom:50px; ">

          <div class=" overlay hm-white-slight">
            <img src="{{post.headerImage.imageName}}" style="height: 180px; width: 100%; " class="img-fluid" alt="">
          </div>

          <div class="card-block" style="height:300px;overflow: hidden;">
            <!--Title-->
            <h4 class="card-title">{{post.title}}</h4>
            <hr>
            <p class="card-text">{{post.body}}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</section>
