<form>
  <div style="height:0px;overflow:hidden">
    <input type="file" class="form-control-file" (change)="fileChangeEvent($event)" id="inputFile" aria-describedby="fileHelp">
  </div>
  <div *ngIf="!imagesToUpload" style="height: 200px; width: 180px; border: 2px dotted #cacaca;
              border-radius: 2px; background-color: #f5f5f5; position: relative;
              cursor: pointer;" (click)="changeFile()">
    <span style="position: absolute; top: 30%; bottom: 50%; left: 40%; right:40%;">
      <i class="fa fa-plus fa-3x" style="color: #cacaca;" aria-hidden="true"></i>
      </span>
    <span style="position: absolute; top: 50%; bottom: 50%; left: 20%; right:20%;">Upload Image</span>
  </div>
</form>
<div class="col-md-4" *ngIf="imagesToUpload">
  <!--Card-->
  <div class="card card-cascade narrower">

    <!--Card image-->
    <div class="view overlay hm-white-slight">
      <app-loader-component *ngIf="!imgUrl"></app-loader-component>
      <img *ngIf="imgUrl" class="img-fluid" [src]="imgUrl" id="imgReview">
      <a>
        <div class="mask waves-effect waves-light"></div>
      </a>
    </div>
    <!--Card content-->
    <div class="card-block">
      <h5 class="card-title"><span style="color:#4285F4;font-weight:bold; padding-right: 0.2rem;">Image Name:</span>{{imagesToUpload[0].name}}
        <i class="fa fa-spinner fa-pulse  fa-fw" aria-hidden="true"></i>
        <i class="fa fa-check" aria-hidden="true" style="color:#11a99b"></i>
      </h5>
      <hr>
      <div style="margin: auto;">
        <a class="btn btn-default">Upload</a>
        <a class="btn btn-primary" (click)="changeFile()"> Re-Choose</a>
      </div>
    </div>
    <!--/.Card content-->
  </div>
  <!--/.Card-->
</div>
